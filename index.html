}
.container{

}
.glow-offline{

    text-shadow:0 0 12px red;
}
@keyframes pulse{
    0%{text-shadow:0 0 6px #00ff99;}
    50%{text-shadow:0 0 30px #00ff99;}
    100%{text-shadow:0 0 6px #00ff99;}
}
input,select{
    width:100%;

    border-radius:6px;
    border:none;

footer{
